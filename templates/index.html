<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenAI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>GenAI</h1>
    <p>Your smart AI assistant</p>

    <div id="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your question..." required>
      <button type="submit">Send</button>
    </form>

    <footer>
      <p>ðŸ”— Powered by Wikipedia & Flask | <a href="https://github.com/abbu-pixel/GENAI1" target="_blank">Source on GitHub</a></p>
    </footer>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = userInput.value;
      appendMessage("You", userText);
      userInput.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      appendMessage("GenAI", data.reply || "Error: No response");
    });

    function appendMessage(sender, message) {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
